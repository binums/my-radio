name: CI - Tests and Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USER || 'admin' }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'ci-test-password' }}
          POSTGRES_DB: prototype_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: ${{ secrets.TEST_DB_USER || 'admin' }}
          TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'ci-test-password' }}
          TEST_DB_NAME: prototype_db_test
          NODE_ENV: test
        run: npm test

      - name: Run tests with coverage
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: ${{ secrets.TEST_DB_USER || 'admin' }}
          TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'ci-test-password' }}
          TEST_DB_NAME: prototype_db_test
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit (using our npm script)
        run: npm run security:check
        continue-on-error: true

      - name: Full security scan
        run: npm run security:full || true

      - name: Generate security report
        run: |
          mkdir -p reports
          npm audit --json > reports/security-audit.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: reports/security-audit.json
          retention-days: 30

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: radiocalico:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build development Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: false
          tags: radiocalico:dev-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate Docker Compose configuration
        run: |
          docker-compose config
          docker-compose -f docker-compose.dev.yml config

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check JavaScript syntax
        run: |
          node -c server.js
          node -c public/app.js
          node -c public/app.module.js

      - name: Validate package.json
        run: npm pkg fix --dry-run

      - name: Check for console.log statements (warning only)
        run: |
          echo "Checking for console.log statements..."
          grep -rn "console\.log" public/*.js tests/ || echo "No console.log found (or check failed)"
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, security, docker-build, lint]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "ğŸ“Š CI Pipeline Results:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ“ Tests:    ${{ needs.test.result }}"
          echo "âœ“ Security: ${{ needs.security.result }}"
          echo "âœ“ Docker:   ${{ needs.docker-build.result }}"
          echo "âœ“ Lint:     ${{ needs.lint.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Fail on critical failures
        if: |
          needs.test.result == 'failure' ||
          needs.docker-build.result == 'failure' ||
          needs.lint.result == 'failure'
        run: |
          echo "âŒ CI pipeline failed - critical checks did not pass"
          exit 1

      - name: Success message
        if: |
          needs.test.result == 'success' &&
          needs.docker-build.result == 'success' &&
          needs.lint.result == 'success'
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo ""
          echo "Test Results:"
          echo "  - Unit tests: PASSED"
          echo "  - Code coverage: Generated"
          echo ""
          echo "Security:"
          echo "  - Security audit: ${{ needs.security.result }}"
          echo "  - Report available in artifacts"
          echo ""
          echo "Build:"
          echo "  - Docker production build: PASSED"
          echo "  - Docker development build: PASSED"
          echo ""
          echo "Code Quality:"
          echo "  - Syntax checks: PASSED"
          echo "  - Package validation: PASSED"
